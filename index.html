<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="links">
      <a href="image_search.html">Images</a>
      <a href="advanced_search.html">Advanced Search</a>
      <div class="menu">
        <img src="menu-4-svgrepo-com.svg" alt="" />
      </div>
      <div class="avatar"><p>N</p></div>
    </header>
    <h1 class="google-title">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
      />
    </h1>
    <form action="https://google.com/search" class="search_form">
      <div class="search_container">
        <img src="search-alt-1-svgrepo-com.svg" alt="" />
        <input autofocus type="text" name="q" class="search_field" />
        <div class="icons">
          <img src="mic-on-svgrepo-com.svg" alt="" />
          <img src="camera-minimalistic-svgrepo-com.svg" alt="" />
        </div>
      </div>
      <div class="submit-btns">
        <input type="submit" name="btnK" value="Google Search" />
        <input type="submit" name="btnI" value="I'm Feeling Lucky" />
      </div>
    </form>
  </body>
</html>
