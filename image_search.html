<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="links">
      <a href="index.html">Google Search</a>
      <div class="menu">
        <img src="menu-4-svgrepo-com.svg" alt="" />
      </div>
      <div class="avatar"><p>N</p></div>
    </header>
    <div class="google-title">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
      />
      <p class="image_subtitle">images</p>
    </div>
    <form action="http://images.google.com/images" class="search_form">
      <div class="search_container">
        <img src="search-alt-1-svgrepo-com.svg" alt="search-icon" />
        <input autofocus type="text" name="q" class="search_field" />
        <div class="icons">
          <img src="mic-on-svgrepo-com.svg" alt="mic-icon" />
          <img src="camera-minimalistic-svgrepo-com.svg" alt="camera-icon" />
          <img src="search-svgrepo-com (1).svg" alt="search-icon" />
        </div>
      </div>
    </form>
  </body>
</html>
